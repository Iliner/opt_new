{% load staticfiles %}


<!DOCTYPE html>
<html>
<head>
	<title>Django</title>
 	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

	{% include '/includes/header.html' %}

	<nav class='navbar navbar-default'>
		<div class='container-fluid'></div>
		<div class='navbar-header'><a href="/" class='navbar-brand'>Prime-Tools</a></div>
	</nav>

<div>
	<div class='container-fluid'>
	{% for good in goods %}
			<a href="code/{{good.code}}">
				<div class="row">
					<div class='col-xs-1 col-sm-1 col-md-1 col-lg-1 '>{{good.code}}</div>
					<div class='col-xs-1 col-sm-2 col-md-1 col-lg-1 '>{{good.producer}}</div>
					<div class='col-xs-1 col-sm-3 col-md-1 col-lg-1 '>{{good.articul}}</div>
					<div class='col-xs-2 col-sm-3 col-md-4 col-lg-5 '>{{good.description}}</div>
					<div class='col-xs-1 col-sm-1 col-md-1 col-lg-1 '>{{good.price}}</div>
			  	</div>
			</a>
	{% endfor %}
	</div>
</div>

<div id='main'>
{% block main %}
{% endblock %}
</div>

<script type="text/javascript">
</script>

</body>
</html>
